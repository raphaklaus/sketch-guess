<html>

  <body>
    <div class="hero is-primary is-medium">
      <navbar class="hero-head">
        <header class="nav">
          <div class="container">
            <div class="nav-left">
              <a class="nav-item">
                <i class="fa fa-hand-peace-o icon is-large"></i>

            <div class="nav-right nav-menu">
